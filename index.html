<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Fitness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 1.4em;
    }
    .opcao {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .opcao:hover {
      background-color: #d5d5d5;
    }
    .correta {
      background-color: #8BC34A !important;
      color: white;
    }
    .errada {
      background-color: #F44336 !important;
      color: white;
    }
    #proxima, #reiniciar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="pergunta">Carregando pergunta...</h2>
  <div id="opcoes"></div>
  <p id="feedback"></p>
  <button id="proxima">Pr√≥xima</button>
  <button id="reiniciar">üîÑ Reiniciar</button>

  <script>
    const perguntas = [
      {
        pergunta: "Qual √© o nome do movimento de flexionar o cotovelo?",
        opcoes: ["Extens√£o", "Flex√£o", "Rota√ß√£o", "Abdu√ß√£o"],
        resposta: 1
      },
      {
        pergunta: "Qual das op√ß√µes √© uma atividade aer√≥bica?",
        opcoes: ["Muscula√ß√£o", "Corrida", "Yoga", "Pilates"],
        resposta: 1
      },
      {
        pergunta: "Qual m√∫sculo √© trabalhado na prancha abdominal?",
        opcoes: ["B√≠ceps", "Gl√∫teo", "Tr√≠ceps", "Abd√¥men"],
        resposta: 3
      },
      {
        pergunta: "Qual √© a frequ√™ncia card√≠aca ideal durante exerc√≠cios moderados?",
        opcoes: ["50-60% da FC m√°xima", "70-80% da FC m√°xima", "30-40% da FC m√°xima", "90-100% da FC m√°xima"],
        resposta: 1
      },
      {
        pergunta: "O que √© flexibilidade?",
        opcoes: [
          "Capacidade de produzir for√ßa",
          "Capacidade de movimentar-se com amplitude",
          "Velocidade de rea√ß√£o",
          "Quantidade de massa muscular"
        ],
        resposta: 1
      }
    ];

    let perguntaAtual = 0;
    let acertos = 0;

    const perguntaEl = document.getElementById("pergunta");
    const opcoesEl = document.getElementById("opcoes");
    const feedbackEl = document.getElementById("feedback");
    const proximaBtn = document.getElementById("proxima");
    const reiniciarBtn = document.getElementById("reiniciar");

    function mostrarPergunta() {
      const atual = perguntas[perguntaAtual];
      perguntaEl.textContent = atual.pergunta;
      opcoesEl.innerHTML = "";
      feedbackEl.textContent = "";
      proximaBtn.style.display = "none";
      reiniciarBtn.style.display = "none";

      atual.opcoes.forEach((opcao, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcao;
        btn.className = "opcao";
        btn.onclick = () => verificarResposta(i, btn);
        opcoesEl.appendChild(btn);
      });
    }

    function verificarResposta(indice, botao) {
      const correta = perguntas[perguntaAtual].resposta;
      const botoes = document.querySelectorAll(".opcao");

      botoes.forEach(btn => btn.disabled = true);

      if (indice === correta) {
        botao.classList.add("correta");
        feedbackEl.textContent = "‚úÖ Resposta correta!";
        acertos++;
      } else {
        botao.classList.add("errada");
        feedbackEl.textContent = "‚ùå Resposta incorreta!";
        botoes[correta].classList.add("correta");
      }

      proximaBtn.style.display = "inline-block";
    }

    function mensagemFinal(pontos) {
      if (pontos === 0) {
        return "üèãÔ∏è‚Äç‚ôÇÔ∏è V√° agora montar seu plano de academia!";
      } else if (pontos <= 2) {
        return "ü§î Que tal se exercitar um pouco mais?";
      } else if (pontos === 3 || pontos === 4) {
        return "üí™ Bom trabalho! Mas ainda d√° pra melhorar.";
      } else {
        return "üéâ Parab√©ns! Voc√™ est√° em forma!";
      }
    }

    proximaBtn.onclick = () => {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        mostrarPergunta();
      } else {
        perguntaEl.textContent = "üèÅ Fim do Quiz!";
        opcoesEl.innerHTML = "";
        feedbackEl.textContent = mensagemFinal(acertos);
        proximaBtn.style.display = "none";
        reiniciarBtn.style.display = "inline-block";
      }
    };

    reiniciarBtn.onclick = () => {
      perguntaAtual = 0;
      acertos = 0;
      mostrarPergunta();
    };

    mostrarPergunta();
  </script>
</body>
</html>
