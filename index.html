<!DOCTYPE html>
<html>
<head>
  <title>Teste Quiz</title>
</head>
<body>
  <h2 id="pergunta"></h2>
  <div id="opcoes"></div>
  <div id="feedback"></div>
  <button id="proxima">Próxima</button>

  <script>
    const perguntas = [
      {
        pergunta: "Qual é o nome do movimento de flexionar o cotovelo?",
        opcoes: ["Extensão", "Flexão", "Rotação", "Abdução"],
        resposta: 1
      }
    ];

    let perguntaAtual = 0;

    const perguntaEl = document.getElementById("pergunta");
    const opcoesEl = document.getElementById("opcoes");
    const feedbackEl = document.getElementById("feedback");
    const proximaBtn = document.getElementById("proxima");

    function mostrarPergunta() {
      const atual = perguntas[perguntaAtual];
      perguntaEl.textContent = atual.pergunta;
      opcoesEl.innerHTML = "";
      feedbackEl.textContent = "";

      atual.opcoes.forEach((opcao, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcao;
        btn.onclick = () => {
          if (i === atual.resposta) {
            feedbackEl.textContent = "✅ Correta!";
          } else {
            feedbackEl.textContent = "❌ Errada!";
          }
        };
        opcoesEl.appendChild(btn);
      });
    }

    proximaBtn.onclick = () => {
      feedbackEl.textContent = "🚫 Não tem como recomeçar. A vida não te dá segundas chances... nem pontos.";
      proximaBtn.style.display = "none";
    };

    mostrarPergunta();
  </script>
</body>
</html>
